<template name="multioption">
    <select name="{{name}}" id="{{name}}" size="5"></select>
    <br>
    <input type="text" name="multioption" placeholder="{{label}}">
    
    <div class="pure-button addMultiOption" style="margin-left:5px;" ><i class="icon-plus"></i></div>
    <div style="margin-left:5px;" class="pure-button remMultiOption"><i class="icon-minus"></i></div>
</template>
